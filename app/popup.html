<!doctype html>
<html>

<head>
	<meta charset="utf-8">

	<!-- // These style sheets are concatenated and minified during build -->

	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>

<body>

	<!-- The main container -->
	<div id="main-container">

		<!-- Holds the 'MOAR' button -->
